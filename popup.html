<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Advirs</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            min-width: 340px;
            padding: 16px;
            background: #1f2937;
            color: #f9fafb;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px 0;
            font-weight: 600;
            text-align: center;
            color: #3b82f6;
        }

        #status {
            font-weight: 600;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            background: #374151;
            color: #f9fafb;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .suspicious {
            background: #7f1d1d !important;
            color: #fecaca !important;
        }

        .safe {
            background: #14532d !important;
            color: #bbf7d0 !important;
        }

        #results {
            margin-top: 12px;
            background: #111827;
            border-radius: 12px;
            padding: 14px;
            border: 1px solid #374151;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #results h2 {
            font-size: 16px;
            margin: 0 0 8px 0;
            font-weight: 600;
            color: #e5e7eb;
        }

        #results ul {
            margin: 0;
            padding-left: 20px;
        }

        #results li {
            font-size: 14px;
            margin-bottom: 6px;
            line-height: 1.4;
            color: #d1d5db;
        }
    </style>
</head>

<body>
    <h1>Advirs</h1>
    <div id="status">Analyzing automatically...</div>
    <div id="results">
        <h2>Details</h2>
        <ul>
            <li>Waiting for analysis...</li>
        </ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
